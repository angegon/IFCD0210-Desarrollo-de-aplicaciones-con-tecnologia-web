<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        #div1 {
            background-color: aliceblue;
            width: 400px;
            height: 400px;
        }
        p{
            background-color:cadetblue;
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#externo").load("js001_Repaso.html");
            var incremento = 10;
           $("#boton_animar").click( function(){
                $("p").animate( { left: 800, top: 400 }, 1000);
           } );
           $("#boton_mover_horizontal").click( function(){
               $(this).attr("disabled","true");
                $("p").animate( { left: "-="+incremento }, 500);
                $(this).removeAttr("disabled");
           } );
           $("#boton_mover_vertical").click( function(){
                $("p").animate( { top: "-=20" }, 500);
           } );
        });
    </script>
</head>
<body>
    <h1>Ocultar/Mostrar</h1>
    
    <div id="div1">
        <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores expedita nobis, ipsum omnis obcaecati ab animi rerum est repellat debitis, corrupti quia soluta. Qui necessitatibus eveniet sit, ratione rem sapiente.
        </p>
    </div>
    
    <input id="boton_animar" type="button" value="Animar"/>
    <input id="boton_mover_horizontal" type="button" value="Mover Horizontal"/>
    <input id="boton_mover_vertical" type="button" value="Mover Vertical"/>
    <div id="externo"></div>
</body>
</html>
