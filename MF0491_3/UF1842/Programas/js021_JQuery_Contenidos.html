<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        #div1, #div2 {
            background-color: aliceblue;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#div1").html("<strong>Hola</<strong><input type='button' value='Nuevo'/>");
            $("#div2").text("<strong>Hola</<strong><input type='button' value='Nuevo'/>");
            console.log( $("#div1").html() );
            console.log( $("#div2").text() );
            $("#div1").after("<b>Después</b>");
            $("#div1").before("<b>Antes</b>");
            $("#div2").prepend("<b>Metido antes</b>");
            $("#div1").append("<b>Metido después</b>");
        });
    </script>
</head>
<body>
    <h1>Contenidos</h1>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
