<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays bidimensionales</title>
    <script>
        var lista = new Array();
        //var lista = [];
        function fGuardar() {
          var temporal = [];
          temporal.push(document.getElementById("Producto").value);  
          temporal.push(document.getElementById("Precio").value);
          temporal.push(document.getElementById("Sección").value);
          lista.push(temporal);
          imprimir();
        }
        function imprimir() {
            var html = "";
            for (i = 0; i < lista.length; i++){
                html += lista[i][0] + " - " + lista[i][1] + " - " + lista[i][2] + "</br>";
            }
            document.getElementById("visor").innerHTML = html;
        }
    </script>
</head>
<body>
    Producto <input type="text" id="Producto"><br>
    Precio <input type="text" id="Precio"><br>
    Sección <input type="text" id="Sección"><br>
    <input type="button" value="Añadir artículo" onclick="fGuardar()">
    <div id="visor">

    </div>
</body>
</html>
