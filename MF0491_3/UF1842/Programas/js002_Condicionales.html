<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
    <script>
        function fCalcular(){
           // Imprimir en el div 'aprobado' o 'suspenso' 
           if ( isNaN( document.getElementById("nota").value ) ){
                document.getElementById("visor").innerHTML = "Nota no numérica";
                document.getElementById("nota").focus();
                return;
           }
           var nota = parseInt(document.getElementById("nota").value);
           // Operadores de comparación
           // >, >=, <, <=, ==, !=, ===, !==
           //Operadores de union de condiciones
           //               || o            y        && y
           // 
           /*
           if ("5" == 5){
               alert("Son iguales");
           }
           if ("5" === 5){
               alert("Son  exactamente iguales");
           } else {
            alert("No son  exactamente iguales");
           }
           */
          /*
           if ( nota < 0 || nota >10){
                document.getElementById("visor").innerHTML = "Nota incorrecta. Válido entre 0 y 10";
           } else {
                if ( nota >= 5 ){
                    // si condiciones son verdad
                    document.getElementById("visor").innerHTML = "Has aprobado";
                } else {
                    // si condiciones falso
                    document.getElementById("visor").innerHTML = "Has suspendido";
                }
           } 
           */
           if ( nota < 0 || nota >10){
                document.getElementById("visor").innerHTML = "Nota incorrecta. Válido entre 0 y 10";
                document.getElementById("nota").focus();
                return;
           } 
            if ( nota < 5 ){
                // si condiciones son verdad
                document.getElementById("visor").innerHTML = "Suspenso";       
                return;
            } 
            if ( nota >= 5 && nota < 7){
                // si condiciones son verdad
                document.getElementById("visor").innerHTML = "Has aprobado";       
                return;
            } 
            if ( nota >= 7 && nota < 9){
                // si condiciones son verdad
                document.getElementById("visor").innerHTML = "Notable";       
                return;
            } 
            if ( nota >= 9 && nota <= 10 ){
                // si condiciones falso
                document.getElementById("visor").innerHTML = "Sobresaliente";
            }
        
        }
    </script>
</head>
<body>
    Nota
    <input type="text" id="nota"/>
    <input type="button" value="Calcular" onclick="fCalcular()"/>
    <div id="visor">

    </div>
</body>
</html>
