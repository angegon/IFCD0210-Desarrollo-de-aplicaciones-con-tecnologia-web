<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <script>
        var enlaces = [ ["Google","http://www.google.es"],
                        ["El país","http://www.elpais.es"],
                        ["El mundo","http://www.elmundo.es"],                        
                        ["Marca","http://www.marca.com"]
                      ];
        function fEnlazar( url ){
            //alert (url);
            //document.location = url;
            
            window.open( url, "_blank" );
        }
        function fPintar_Menu(){
            var html = "<ul>";
            for (i=0; i<enlaces.length; i++){
                var donde = "\"" +  enlaces[i][1] + "\"";
                html += "<li onclick='fEnlazar(" + donde + " )' style='cursor:pointer'>" + enlaces[i][0] + "</li>";
            }
            html += "</ul>";
            document.getElementById("menu").innerHTML = html;
        }
    </script>
</head>
<body onload="fPintar_Menu()">
    <div id="menu"></div>
    <a href="http://www.google.es" target="_blank">Google</a>
</body>
</html>
