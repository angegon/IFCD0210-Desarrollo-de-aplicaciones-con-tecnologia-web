<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
    <script>
        function fCalcular(){
           // Imprimir en el div 'aprobado' o 'suspenso' 
           if ( isNaN( document.getElementById("nota").value ) ){
                document.getElementById("visor").innerHTML = "Nota no num√©rica";
                document.getElementById("nota").focus();
                return;
           }
           var nota = parseInt(document.getElementById("nota").value);
           document.getElementById("visor").innerHTML = "Has sacado un ";
           // Switch analiza el valor de una variable
           switch (nota){
                case 0:
                case 1:
                case 2:
                case 3:
                case 4:
                    document.getElementById("visor").innerHTML += "Suspenso";
                    break;
                case 5:
                case 6:
                    document.getElementById("visor").innerHTML += "Aprobado";
                    break;
                case 7:
                case 8:
                    document.getElementById("visor").innerHTML += "Notable";
                    break;
                case 9:
                case 10:
                    document.getElementById("visor").innerHTML += "Sobresaliente";
                    break;
                default:
                    document.getElementById("visor").innerHTML = "Nota incorrecta";
           }
        
        }
    </script>
</head>
<body>
    Nota
    <input type="text" id="nota"/>
    <input type="button" value="Calcular" onclick="fCalcular()"/>
    <div id="visor">

    </div>
</body>
</html>
