<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Switch</title>
    <script>
        function fCalcular(){
            // Imprimir en el div 'aprobado' o 'suspenso' 
            var nota = parseInt(document.getElementById("nota").value);
            /*if (nota < 0 || nota > 10 || isNaN(nota)){
                document.getElementById("visor").innerHTML = "Nota incorrecta. Valores entre 0 y 10.";
                document.getElementById("visor").style.backgroundColor = "orange";
                return;
            } */           
            switch (nota) {
                case 0:
                case 1:
                case 2:
                case 3:
                case 4:
                    document.getElementById("visor").innerHTML = "Has suspendido";
                    document.getElementById("visor").style.backgroundColor = "red";
                    break;
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 10:
                    document.getElementById("visor").innerHTML = "Has aprobado";
                    document.getElementById("visor").style.backgroundColor = "green";
                    break;
                default:
                    document.getElementById("visor").innerHTML = "Nota incorrecta. Valores entre 0 y 10.";
                    document.getElementById("visor").style.backgroundColor = "orange";
            }
        }
    </script>    
</head>
<body>
    Nota:
    <input type="text" name="nota" id="nota"/>
    <input type="button" value="Calcular" onclick="fCalcular()"/>
    <div id="visor">

    </div>    
</body>
</html>
