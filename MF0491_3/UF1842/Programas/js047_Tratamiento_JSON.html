<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        var mensaje = {
            "listadoPaises": {
                "pais": [{
                        "nombre": "España",
                        "capital": "Madrid",
                        "textoCapital": "Madrid es un municipio y una ciudad de España. La localidad, con categoría…",
                        "ciudadImportante": [
                            "Madrid",
                            "Barcelona",
                            "Valencia",
                            "Sevilla",
                            "Zaragoza",
                            "Málaga",
                            "Murcia"
                        ]
                    },
                    {
                        "nombre": "México",
                        "capital": "México D.F.",
                        "textoCapital": "La Ciudad de México, Distrito Federal o, en su forma abreviada, México, D.F., es… ",
                        "ciudadImportante": [
                            "México D.F.",
                            "Ecatepec",
                            "Guadalajara",
                            "Puebla",
                            "Juárez",
                            "Tijuana",
                            "León",
                            "Zapopan"
                        ]
                    },
                    {
                        "nombre": "Argentina",
                        "capital": "Buenos Aires",
                        "textoCapital": "Buenos Aires, formalmente Ciudad Autónoma de Buenos Aires (CABA) ―también… ",
                        "ciudadImportante": [
                            "Buenos Aires",
                            "Córdoba",
                            "Rosario",
                            "La Plata",
                            "Mar del Plata",
                            "San Miguel de Tucumán",
                            "Ciudad de Salta"
                        ]
                    },
                    {
                        "nombre": "Colombia",
                        "capital": "Bogotá",
                        "textoCapital": "Bogotá, oficialmente Bogotá, Distrito Capital, abreviado Bogotá, D. C. es la… ",
                        "ciudadImportante": [
                            "Bogotá",
                            "Medellín",
                            "Cali",
                            "Barranquilla",
                            "Cartagena",
                            "Cúcuta",
                            "Soledad",
                            "Ibagué"
                        ]
                    }
                ]
            }
        };
        function FListaPaises(){
            console.log(mensaje);
            texto="";
            for (i=0; i<mensaje.listadoPaises.pais.length; i++){
                var mi_pais = mensaje.listadoPaises.pais[i];
                texto += mi_pais.nombre + " - " +
                         mi_pais.capital +   " - ";
                var ciudades = mi_pais.ciudadImportante;  
                for (j=0; j<ciudades.length; j++)    {
                    texto += ciudades[j];
                    if (j != ciudades.length -1 ){
                        texto += " - ";
                    }
                }  
                texto += "<br>";
            }
            document.getElementById("visor").innerHTML = texto;
        }
    </script>
    <style>
        .card{
            float: left;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .clear{
            clear: all;
        }
    </style>
</head>

<body>
    <div class="tarjetas">

        <div class="card">
            <div>Nombre</div>
            <div>Capital</div>
            <div>Texto de la capital</div>
            <div>Lista de ciudades importantes</div>
        </div>
        <div class="card">
            <div>Nombre</div>
            <div>Capital</div>
            <div>Texto de la capital</div>
            <div>Lista de ciudades importantes</div>
        </div>
        <div class="clear"></div>
</div>
<div>
    <button onclick="FListaPaises()">Lista de paises</button>
</div>
    <div id="visor"></div>
</body>

</html>
