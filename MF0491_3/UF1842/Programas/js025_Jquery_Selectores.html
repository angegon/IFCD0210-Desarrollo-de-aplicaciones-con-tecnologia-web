<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <style>
        li {
            background-color: aqua;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(document).ready( function(){
            // Poner los LI con ancho 100px y alto 30px
            $("li").width(100).height(30);
            // Añadir a los li un margin top de 10px y un border radius de 5px
            $("li").css( { "margin-top":10, "border-radius":15, "text-align":"center", "line-height":"30px" } );
            // Quitar viñetas
            $("ul").css("list-style","none");
            // El color de los li pares tiene que ser azul y el de los impares rojo
            $("#div1>ul>li:odd").css("color","blue");
            $("#div1>ul>li:even").css("color","red");
            // El primer li tiene un ancho de 200px
            $("li:first-child").width(200);
            // El ultimo li tiene un ancho de 300px
            $("li:last-child").width(300);
            // Todos los input type=text con value 'PRUEBA'
            $("[type=text]").attr("value","PRUEBA");
            //Poner verde el país
            $("[href='http://www.elpais.es']").css("color","green");
            //Poner purple el enlace siguiente a el país
            $("[href='http://www.elpais.es']").next().css("color","purple");
            //Poner azul el enlace anterior a el país
            $("[href='http://www.elpais.es']").prev().css("color","blue");
            $("#li_b").on("click", function(){
                alert( $(this).parent().attr("name") );
            });
        } );
    </script>
</head>
<body>
    <h1>Selectores CSS</h1>
    <div id="div1">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
    <div id="div2">
        <ul name="SEGUNDO">
            <li>A</li>
            <li id="li_b">B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
        </ul>
    </div>
    <input type="text" id="texto1">
    <input type="text" id="texto2">
    <input type="button" value="boton">
    <a href="http://www.google.es">Google</a>
    <a href="http://www.elpais.es">El País</a>
    <a href="http://www.elmundo.es">El Mundo</a>
</body>
</html>
