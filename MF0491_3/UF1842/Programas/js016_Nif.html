<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIF</title>
    <script>
        function fCalcular(){
            var letra=['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];
            var dni = document.getElementById("dni").value;
            if (dni == "" || isNaN(dni)){
                alert("DNI incorecto");
                return;
            }
            var resto = dni % 23;
            alert(resto);
            Imprimir_Letra(letra[resto]);
        }
        function Imprimir_Letra( letra ){
            alert("La letra que le corresponde es " + letra );
        }
        function fVerificar(){
            if (fCalculo_Letra() == true){
                alert("ok");
            } else {
                alert("ko");
            }
        }
        function fCalculo_Letra(){
            var letra=['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];
            var dni = document.getElementById("dni").value;
            var letra_tecleada = document.getElementById("letra").value;
            var resto = dni % 23;
            if (letra[resto] == letra_tecleada) {
                return true;
            }else{
                return false;
            }
        }
    </script>
</head>
<body>
    DNI <input type="text" id="dni"><br/>
    Letra <input type="text" id="letra"/><br/>
    <input type="button" value="Calcular" onclick="fCalcular()">
    <input type="button" value="Verificar" onclick="fVerificar()">
</body>
</html>
