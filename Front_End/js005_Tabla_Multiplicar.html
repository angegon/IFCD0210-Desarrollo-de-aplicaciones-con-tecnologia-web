<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <script>
        function fMultiplicar(){
            var resultado="";
            resultado += "<h3>Tabla del 3</h3>";
            for (i=1; i<=10; i++){
                resultado += "3 x " + i + " = " + ( 3 * i ) + "<br/>";
            }
            document.getElementById("visor").innerHTML = resultado;
        }
        function fMultiplicar_Numero(){
            var resultado="";
            var numero = document.getElementById("numero").value;
            resultado += "<h3>Tabla del " + numero + "</h3>";
            for (i=1; i<=10; i++){
                resultado += numero + " x " + i + " = " + ( numero * i ) + "<br/>";
            }
            document.getElementById("visor").innerHTML = resultado;
        }
        function fMultiplicar_Numero_Limites(){
            var resultado="";
            var numero = document.getElementById("num").value;
            var desde = document.getElementById("desde").value;
            var hasta = document.getElementById("hasta").value;

            resultado += "<h3>Tabla del " + numero + "</h3>";
            for (i=desde; i<=hasta; i++){
                resultado += numero + " x " + i + " = " + ( numero * i ) + "<br/>";
            }
            document.getElementById("visor").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <input type="button" value="Tabla del 3" onclick="fMultiplicar()"><br/>
    
    <input type="text" id="numero">
    <input type="button" value="Tabla de un número" onclick="fMultiplicar_Numero()"><br/>

    Número<input type="text" id="num">
    Desde<input type="text" id="desde">
    Hasta<input type="text" id="hasta">
    <input type="button" value="Tabla de un número con límites" onclick="fMultiplicar_Numero_Limites()">
   
    <div id="visor"></div>
</body>
</html>
