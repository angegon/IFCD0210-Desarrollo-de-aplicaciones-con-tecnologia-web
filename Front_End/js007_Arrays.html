<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        ul, ol{
            list-style: none;
        }
        li{
            width: 200px;
            height: 50px;
            background-color: green;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        // Un array o tabla o vector o matriz o arreglo o lista es
        // un conjunto de variables con el mismo nombre que se 
        // diferencian por su posición

        /*
            Ambito de una variable
            Una variable es accesible por todos los elementos del mismo bloque e inferiores
        */
        var Nombres=["Pepe", "Juan", "Ana", "Eva","Anselmo", "Perico"];
        var Frutas=new Array("Peras", "Naranjas", "Uvas", "Plátanos");

        function fListar(){

            //alert( Nombres[0] );
            var resultado="";
            for (i=0; i<Frutas.length; i++){
                resultado += Frutas[i] + "<br/>";
            }
            document.getElementById("visor").innerHTML = resultado;
        }
        function fTabla(){
            // Sacar los datos de la lista en formato table
            var html="";
            html += "<table>";
            html += "<tr><th>Nombre</th></tr>";
            for (i=0; i<Frutas.length; i++){
                html += "<tr>";
                html += "<td>" + Frutas[i] + "</td>";
                html += "</tr>";
            }
            html += "</table>";
            document.getElementById("visor").innerHTML = html;
        }
        function fLista(){
            // Sacar los datos de la lista en formato table
            var html="";
            html += "<ul>";           
            for (i=0; i<Frutas.length; i++){                
                html += "<li>" + Frutas[i] + "</li>";
            }
            html += "</ul>";
            document.getElementById("visor").innerHTML = html;
        }
        function fSeleccion(){
            // Sacar los datos de la lista en formato radio (excluyente)
            var html="";      
            for (i=0; i<Frutas.length; i++){                
                html += Frutas[i] + "<input type='radio' name='fruta' value='" + Frutas[i] + "' />";
            }
            document.getElementById("visor").innerHTML = html;
        }
        function fSeleccionNoExcluyente(){
            // Sacar los datos de la lista en formato radio (excluyente)
            var html="";      
            for (i=0; i<Frutas.length; i++){                
                html += Frutas[i] + "<input type='checkbox' value='" + Frutas[i] + "' />";
            }
            document.getElementById("visor").innerHTML = html;
        }
        function fSeleccionCombo(){
            // Sacar los datos de la lista en formato radio (excluyente)
            var html="<select>";      
            for (i=0; i<Frutas.length; i++){                
                html += "<option value='" + Frutas[i] + "'>" + Frutas[i] + "</option>";
            }
            html += "</select>";
            document.getElementById("visor").innerHTML = html;
        }
    </script>
</head>
<body>
    <input type="button" value="Listar" onclick="fListar()">
    <input type="button" value="Listar Tabla" onclick="fTabla()">
    <input type="button" value="Listar formato Lista" onclick="fLista()">
    <input type="button" value="Listar formato selección" onclick="fSeleccion()">
    <input type="button" value="Listar formato múltiple" onclick="fSeleccionNoExcluyente()">
    <input type="button" value="Listar formato combo" onclick="fSeleccionCombo()">
    <div id="visor"></div>
</body>
</html>
