<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        var lista = new Array("Pepe", "Juan", "Ana");

        function fAniadirFinal(){
            lista.push( document.getElementById("nombre").value );
            Imprimir();
            document.getElementById("nombre").value ="";
            document.getElementById("nombre").focus();
        }
        function fAniadirPrincipio(){
            var nombre = document.getElementById("nombre").value;
            lista.unshift(nombre);
            Imprimir();
            document.getElementById("nombre").value ="";
            document.getElementById("nombre").focus();
        }
        function Imprimir(){
            var html="";
            for (i=0; i<lista.length; i++){
                html += lista[i] + "<br/>";
            }
            document.getElementById("visor").innerHTML = html;
        }
        function fBorrarPrimero(){
            if (lista.length>0){
                lista.shift();
                Imprimir();
            } else{
                alert("No hay nombres");
            }     
        }
        function fBorrarUltimo(){
            if (lista.length>0){
                lista.pop();
                Imprimir();
            }  else{
                alert("No hay nombres");
            }          
        }
    </script>
</head>
<body>
    Nombre <input type="text" id="nombre" />
    <input type="button" value="Añadir Final" onclick="fAniadirFinal()">
    <input type="button" value="Añadir Principio" onclick="fAniadirPrincipio()">
    <input type="button" value="Borrar Primero" onclick="fBorrarPrimero()">
    <input type="button" value="Borrar Último" onclick="fBorrarUltimo()">
    <div id="visor"></div>
</body>
</html>
