<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 002</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/â€‹4.7.0/css/font-awesome.min.css">
    <style>
        /* https://codepen.io/diana_aceves/pen/vXABQm
           https://codepen.io/collection/nYWkGe/ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .flex_container{
            background-color: salmon;
            color: white;
            padding: 1em;
            display: flex;
        }

        .flex_item{
            font-size: 5em;
            background-color: blue;
            border: 3px solid;
        }
    </style>
</head>
<body>
    <div class="flex_container">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
        <div class="flex_item">4</div>
        <div class="flex_item">5</div>
    </div>
</body>
</html>
